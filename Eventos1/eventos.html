<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<!-- Que al dar clic en el botón “Clic Aquí” se muestre una alerta con la leyenda “Has dado clic al botón”.
Al pasar el cursor sobre la imagen se muestre una alerta con la leyenda “Has pasado el cursor sobre la imagen”. -->
<script>
    document.getElementById("boton").addEventListener("click", function(){
        alert("Has dado clic al botón");
    });
    document.getElementById("imagen").addEventListener("mouseover", function(){
        alert("Has pasado el cursor sobre la imagen");
    });
</script>
<body>
    <button id="boton">Haz click aqui</button>
    <img style="max-width:200px" src="https://www.visibilidadweb.unam.mx/sites/default/files/inline-images/536.jpg" id="imagen">
</body>
</html>
